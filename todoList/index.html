<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tasks">
      <div class="container">
        <div class="header">
          <h3>"Let's add our tasks"</h3>
          <div class="add">
            <input
              type="text"
              id="taskInput"
              placeholder="Write what you want to do..."
            />
            <button class="btn" id="add">Add Task</button>
            <button class="btn update none" id="update">Update</button>
          </div>
        </div>
        <div class="myTasks">
          <ul id="ul">

          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
