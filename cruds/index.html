<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center my-4">CRUDS</h2>
      <div class="form">
        <div>
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" id="productName" class="form-control" />
        </div>
        <div>
          <label for="productPrice" class="form-label">Product Price</label>
          <input type="text" id="productPrice" class="form-control" />
        </div>
        <div>
          <label for="productCat" class="form-label">Product Category</label>
          <input type="text" id="productCat" class="form-control" />
        </div>
        <div>
          <label for="productName" class="form-label"
            >Product Description</label
          >
          <input type="text" id="productDesc" class="form-control" />
        </div>
        <button class="btn btn-success my-2 w-100 p-2" id="btn">
          Add Product
        </button>
        <button class="btn btn-warning my-2 w-100 p-2 d-none" id="btnUpdate">
          Update Product
        </button>
        <div>
          <input
            oninput="displayProducts()"
            type="search"
            class="form-control my-2"
            id="search"
            placeholder="search by name or category..."
          />
        </div>
      </div>
    </div>
    <div class="container my-3" id="display">
      <div class="res-table">
        <table class="table text-center">
          <thead>
            <tr>
              <th>Id</th>
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Product Category</th>
              <th>Product Description</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- <tr>
              <td>1</td>
              <td>Oppo</td>
              <td>2000</td>
              <td>Mobiles</td>
              <td>New Mobile</td>
              <td><button onclick="updateProduct()" class="btn btn-outline-warning">Update</button></td>
              <td><button onclick="deleteProduct()" class="btn btn-outline-danger">Delete</button></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
