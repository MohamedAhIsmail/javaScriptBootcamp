<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="main.js"></script>
</head>

<style>
  .container {
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    justify-content: center;
    gap: 30px;
  }

  .card {
    background-color: red;
    color: #fff;
    width: 100px;
    height: 100px;
    text-align: center;
    padding: 10px;
    cursor: pointer;
    transition: 0.1s;
  }
</style>
<body>
  <h2 id="title">new card</h2>
  <div class="container">
    <div id="card" class="card">card 1</div>
    <div class="card">card 2</div>
  </div>
  <h2>hello 2</h2>

</body>
</html>
